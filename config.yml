aws_profile: default
region: us-west-2
model_id: global.anthropic.claude-sonnet-4-6
agent_models:
  # Carmichael: global.anthropic.claude-sonnet-4-5-20250929-v1:0
  # Quincy: global.anthropic.claude-haiku-4-5-20251001-v1:0
  # Medici: global.anthropic.claude-haiku-4-5-20251001-v1:0
  # D'Ambrosio: global.anthropic.claude-haiku-4-5-20251001-v1:0
  # Referee: global.anthropic.claude-sonnet-4-5-20250929-v1:0
strategy_doc_enabled: false
strategy_doc_players:
  # - Carmichael
# Example subset test:
# strategy_doc_players: [Carmichael, Quincy]
max_rounds: 10
win_threshold: 15
seed: 42
temperature: 1
max_tokens: 1000
negotiation_word_cap: 1000
round_timeout_seconds: 1500
negotiation_deadlock_seconds: 60
no_action_cooldown_base_seconds: 0.25
no_action_cooldown_max_seconds: 2.0
# Adds extra delay between visible agent actions in visual mode.
# Set to 0.4-1.0 for easier watching with fast models.
visual_step_delay_seconds: 3
request_retries: 2
request_retry_backoff_seconds: [1.0, 2.0]
llm_request_timeout_seconds: 45
log_root: logs
e2e_rounds: 3
